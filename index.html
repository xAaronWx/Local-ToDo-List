    <title>Todo List with Local Storage</title>

  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          Hello,
          <input type="text" name="" id="name" placeholder="Type name" />
        </h2>
      </section>
      <section class="create-todo">
        <h3>CREATE A TODO</h3>

        <form id="new-todo-form">
          <h4>What's on your todo list?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g. make a video"
          />
          <h4>Pick a category</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
              />
              <span class="bubble business"></span>
              <div>Business</div>
            </label>

            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
          </div>

          <input type="submit" value="Add todo" />
        </form>
      </section>
